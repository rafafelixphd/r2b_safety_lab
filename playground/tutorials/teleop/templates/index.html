<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R2B Robot Teleoperation</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1e1e1e;
        color: #e0e0e0;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        color: #4caf50;
      }
            .container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }
        .video-wrapper {
            flex: 2;
            display: flex;
            gap: 20px;
            flex-direction: row;
        }
        .video-container {
            flex: 1;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }
        .video-container h4 {
            position: absolute;
            top: 10px;
            left: 10px;
            margin: 0;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
        }
        .video-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .state-container {
            flex: 1;
            min-width: 300px; /* Ensure state panel doesn't get too squashed */
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            overflow-y: auto;
            max-height: 600px;
        }
        .state-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .state-label {
            font-weight: bold;
            color: #88c0d0;
            display: block;
            margin-bottom: 5px;
        }
        .state-value {
            font-family: 'Courier New', Courier, monospace;
            color: #a3be8c;
        }
        .controls {
            margin-top: 20px;
            padding: 20px;
            background: #2d2d2d;
            border-radius: 8px;
            width: 100%;
            max-width: 1400px;
            text-align: center;
        }
        .control-help {
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
  </head>
  <body>
    <h1>R2B Teleoperation Dashboard</h1>
    
    <div class="container">
        <div class="video-wrapper">
            <div class="video-container">
                <h4>Rear Camera</h4>
                <img src="/video_feed" alt="Robot Camera Feed">
            </div>
            <div class="video-container">
                <h4>Digital Twin (MuJoCo)</h4>
                <img src="/simulation_feed" alt="Simulation Feed">
            </div>
        </div>
        
        <div class="state-container" id="state-panel">
            <h3>Robot State</h3>
            <div id="connection-status">Follower: Connecting...</div>
            <div id="leader-status">Leader: Connecting...</div>
            <div id="telemetry-data"></div>
        </div>
    </div>

    <div class="controls">
        <h3>Controls</h3>
        <p class="control-help">
            Teleoperation active when both arms are connected.
        </p>
    </div>

    <script>
        function updateState() {
            fetch('/state')
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('connection-status');
                    const leaderStatusDiv = document.getElementById('leader-status');
                    const telemetryDiv = document.getElementById('telemetry-data');
                    
                    if (data.status) {
                        statusDiv.textContent = 'Follower: ' + data.status;
                        statusDiv.style.color = data.status === 'connected' ? '#a3be8c' : '#bf616a';
                    }
                    if (data.leader_status) {
                        leaderStatusDiv.textContent = 'Leader: ' + data.leader_status;
                        leaderStatusDiv.style.color = data.leader_status === 'connected' ? '#a3be8c' : '#bf616a';
                    }

                    if (data.data) {
                        let html = '';
                        // Show Follower Data
                        html += '<h4 style="margin: 10px 0; color: #88c0d0;">Follower Positions</h4>';
                        for (const [key, value] of Object.entries(data.data)) {
                             // Format float values
                            let displayValue = value;
                            if (typeof value === 'number') {
                                displayValue = value.toFixed(2);
                            }
                            html += `
                                <div class="state-item">
                                    <span class="state-label">${key}</span>
                                    <span class="state-value">${displayValue}</span>
                                </div>
                            `;
                        }
                        
                        // Show Leader Data if available
                        if (data.leader_data && Object.keys(data.leader_data).length > 0) {
                            html += '<h4 style="margin: 20px 0 10px 0; color: #ebcb8b;">Leader Actions</h4>';
                            for (const [key, value] of Object.entries(data.leader_data)) {
                                 // Format float values
                                let displayValue = value;
                                if (typeof value === 'number') {
                                    displayValue = value.toFixed(2);
                                }
                                html += `
                                    <div class="state-item">
                                        <span class="state-label">${key}</span>
                                        <span class="state-value">${displayValue}</span>
                                    </div>
                                `;
                            }
                        }

                        telemetryDiv.innerHTML = html;
                    }
                })
                .catch(err => console.error('Error fetching state:', err));
        }

      // Update state every 200ms
      setInterval(updateState, 200);
    </script>
  </body>
</html>
